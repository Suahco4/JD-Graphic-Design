<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration & Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="register-form">
            <h2>Register</h2>
            <form id="reg-form">
                <input type="text" id="reg-username" placeholder="Username" required>
                <input type="email" id="reg-email" placeholder="Email" required>
                <input type="password" id="reg-password" placeholder="Password" required>
                <input type="password" id="reg-confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
            </form>
            <div class="toggle">
                Already have an account? <button onclick="showLogin()">Login</button>
            </div>
        </div>
        
        <div id="login-form" class="hidden">
            <h2>Login</h2>
            <form id="log-form">
                <input type="text" id="log-username" placeholder="Username" required>
                <input type="password" id="log-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="toggle">
                Don't have an account? <button onclick="showRegister()">Register</button>
            </div>
        </div>
        
        <div id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
