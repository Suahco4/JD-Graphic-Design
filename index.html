<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration & Sign-In Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Demo Site</h1>
        
        <!-- Registration Form -->
        <div id="register-form" class="form-container">
            <h2>Register</h2>
            <form id="reg-form">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <button onclick="showSignIn()">Sign In</button></p>
            <div id="reg-message" class="message"></div>
        </div>
        
        <!-- Sign-In Form -->
        <div id="signin-form" class="form-container" style="display: none;">
            <h2>Sign In</h2>
            <form id="signin-form">
                <label for="signin-email">Email:</label>
                <input type="email" id="signin-email" required>
                
                <label for="signin-password">Password:</label>
                <input type="password" id="signin-password" required>
                
                <button type="submit">Sign In</button>
            </form>
            <p>Don't have an account? <button onclick="showRegister()">Register</button></p>
            <div id="signin-message" class="message"></div>
        </div>
    </div>
<!-- Firebase SDK (CDN version for simplicity) -->
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js"></script>
    <script src="script.js"></script>
    <script type="module" src="registor.js" defer></script>
</body>
</html>
